<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Form Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    form { margin-bottom: 20px; }
    label { display: block; margin-top: 10px; }
    input, select, button {
      padding: 8px; margin-top: 4px; display: block; width: 250px;
    }
    #message { margin-top: 15px; font-weight: bold; color: green; }
    .no-download{
      width: 50px;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light px-3">
  <a class="navbar-brand d-flex align-items-center" href="#">
    <img src="logo.png" alt="Logo" class="me-2 no-download">
    <div>
      <strong>Future IT</strong><br>
      <small class="text-muted">People. Productivity. Profitability.</small>
    </div>
  </a>
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ms-auto">
      <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
      <li class="nav-item"><a class="nav-link" href="#">Self-Help Tools</a></li>
      <li class="nav-item"><a class="nav-link" href="#">Articles</a></li>
      <li class="nav-item"><a class="nav-link" href="#">Ask the Expert</a></li>
      <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
    </ul>
  </div>
</nav>
  <h1>Simple Form Submission</h1>

  <!-- Form -->
  <form onsubmit="showMessage(); return false;">
    <label>
      Full Name:
      <input type="text" id="name" >
    </label>

    <label>
      Email:
      <input type="email" id="email" required>
    </label>

    <label>
      Password:
      <input type="password" id="password" required minlength="6">
    </label>

    <label>
      Gender:
      <select id="gender" required>
        <option value="">-- Select --</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
    </label>

    <label>
      Phone:
      <input type="tel" id="phone" placeholder="e.g. 0412 345 678">
    </label>

    <button type="submit" id="hoverButton">Submit</button>
  </form>

  <!-- Where the message will appear -->
  <div id="message"></div>

  <script>
    function showMessage() {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const gender = document.getElementById("gender").value;
      const phone = document.getElementById("phone").value;

      document.getElementById("message").textContent =
        "Form submitted! " +
        "Hello " + name + " (" + gender + "). " +
        "Weâ€™ll contact you at " + email +
        (phone ? " or phone: " + phone : "");

      console.log("Form Data:", {
        name, email, gender, phone
      });

      console.log("User has", name.length, "characters in name");
    }

     const hoverButton = document.getElementById("hoverButton");
       hoverButton.onmouseover = () => {
      hoverButton.style.backgroundColor = "#F527E0";
    };

    hoverButton.onmouseout = () => {
    hoverButton.style.backgroundColor = ""; // reset
  };

  document.addEventListener('contextmenu', (e) => {
  if (e.target.tagName === 'IMG') {
    e.preventDefault();
    alert("Right click disabled on images");
  }
});
  </script>
</body>
</html>
